<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collor Button</title>
    <link rel = "stylesheet" href="style-bia.css">
    <link rel="stylesheet" href="style-damaris.css">
    <link rel="stylesheet" href="style-Miriam.css">
</head>
<body>
    <h1 style="color: white;">Color Button</h1>
    <button class="btn-Primary" >Primary</button>
    <button class="btn-success">Success</button>
    <button class="btn-secondary">Secondary</button>

<hr>
    <button class="btn-Primary-pill" >Primary</button>
    <button class="btn-secondary-pill">Secondary</button>
    <button class="btn-success-pill">Success</button>


<hr>
    <button class="btn-secondary-empty">Secondary</button>
    <button class="btn-success-empty">Success</button>    
    <hr>

    <button class="btn-secondary-pill2">Secondary</button>
    <button class="btn-success-pill2">Success</button>

</body>
